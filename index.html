<!doctype html>
<html lang="en">
<style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .title {
      margin-bottom: 3%;
      margin-left: 10%;
      font-family: 'AlexanderLettering';
      font-size: 5em;
    }

    @media (max-width: 500px) {
      .title {
        margin-bottom: 3%;
        margin-left: 7%;
        font-family: 'AlexanderLettering';
        font-size: 4em;
      }
    }

    .text-date {
      margin-bottom: 7%;
      margin-top: 6%;
      font-family: 'AlexanderLettering';
      font-size: 4em;
    }

    @media (max-width: 500px) {
      .text-date {
        margin-bottom: 5%;
        margin-top: 4%;
        font-family: 'AlexanderLettering';
        font-size: 3em;
      }
    }

    .text-modal {
      font-family: 'AlexanderLettering';
      font-size: 4em;
    }

    .top-container img{
      height: 100%;
      width: auto !important;
      position: absolute;
      z-index: -1;
    }

    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       text-align: right;
    }

    .footer img {
      z-index: -2;
    }
</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- lisejoris CSS -->
    <link rel="stylesheet" href="lisejoris.css">

    <title>Lise &amp; Joris</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-2 col-md-4 top-container text-left text-md-center">
          <img src="images/test.png" class="pull-right float-right">
        </div>
        <div class="col-10 col-md-8">
          <div class="row">
            <div class="col-12 title">
              Lise &amp; Joris
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-date">
              <img src="images/ring2.png" alt="Ring" width="70" height="70">
              <a href="#firstModal" data-toggle="modal" data-target="#firstModal">
                17.10.2019
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-date">
              <img src="images/stadhuis2.png" alt="Wedding" width="70" height="70">
              <a href="#secondModal" data-toggle="modal" data-target="#secondModal">
                02.10.2020
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-date">
              <img src="images/filatuur.png" alt="Party" width="70" height="70">
              <a href="#thirdModal" data-toggle="modal" data-target="#thirdModal">
                19.12.2020
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <!-- Button trigger modal -->
      <!-- Modal -->
      <div class="modal fade" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <img src="images/ring2.png" alt="Ring" width="100" height="100">
              <div class="text-modal">
                <p>Vrijdag twee oktober. 12h</p>
                <p>Stadhuis Schaarbeek</p>
                <p>Colignonplein 1030 Schaarbeek</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <!-- Button trigger modal -->
      <!-- Modal -->
      <div class="modal fade" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <img src="images/stadhuis2.png" alt="Wedding" width="100" height="100">
              <div class="text-modal">
                <p>Time</p>
                <p>Place</p>
                <p>Adress</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <!-- Button trigger modal -->
      <!-- Modal -->
      <div class="modal fade" id="thirdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <img src="images/filatuur.png" alt="Party" width="100" height="100">
              <div class="text-modal">
                <p>Time</p>
                <p>Place</p>
                <p>Adress</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="images/cutout.png" height="100px">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
